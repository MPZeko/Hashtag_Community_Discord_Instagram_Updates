name: Instagram to Discord (Apify)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

concurrency:
  group: instagram-to-discord
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: ig-state-${{ github.run_id }}
          restore-keys: |
            ig-state-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run automation
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          IG_PROFILE_URL: "https://www.instagram.com/hashtagutd/"
          APIFY_ACTOR_ID: "apidojo/instagram-scraper"
          MAX_ITEMS: "3"
          STATE_PATH: ".state/ig_state.json"
        run: |
          python instagram_to_discord.py
